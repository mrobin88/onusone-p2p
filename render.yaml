services:
  - type: web
    name: onusone-p2p-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://onusone-p2p-backend.onrender.com
      - key: NEXT_PUBLIC_SOLANA_RPC_URL
        value: https://api.devnet.solana.com
      - key: NEXT_PUBLIC_SOLANA_NETWORK
        value: devnet
      - key: NEXT_PUBLIC_P2P_ENABLED
        value: true
      - key: NEXT_PUBLIC_STAKING_ENABLED
        value: true
      - key: NEXT_PUBLIC_REPLIES_ENABLED
        value: true
      - key: NEXT_PUBLIC_REPUTATION_ENABLED
        value: true
    healthCheckPath: /
    autoDeploy: true
    branch: main

  - type: web
    name: onusone-p2p-backend
    env: node
    envVars:
      - key: NODE_VERSION
        value: 20
    buildCommand: cd node && npm install && npm run build
    startCommand: cd node && npm start
    envVars:
