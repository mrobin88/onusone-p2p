services:
  - type: web
    name: onusone-p2p-backend
    env: node
    plan: free
    buildCommand: cd node && npm install && npm run build
    startCommand: cd node && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        value: https://vzkdahthvksbcaqymuyz.supabase.co
    healthCheckPath: /health
    autoDeploy: true
