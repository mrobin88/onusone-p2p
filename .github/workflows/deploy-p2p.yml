name: ğŸš€ Deploy P2P Network

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment type'
        required: true
        default: 'bootstrap'
        type: choice
        options:
          - bootstrap
          - full
          - test

env:
  NODE_VERSION: '20'
  
jobs:
  test:
    name: ğŸ§ª Test P2P Network
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
        cd ../node && npm ci
        cd ../shared && npm ci
        
    - name: ğŸ—ï¸ Build projects
      run: |
        cd shared && npm run build
        cd ../node && npm run build
        cd ../frontend && npm run build
        
    - name: ğŸ§ª Run P2P tests
      run: |
        npm run test:node
        npm run test:frontend
        
    - name: ğŸ” Lint code
      run: npm run lint

  deploy-bootstrap:
    name: ğŸŒ Deploy Bootstrap Nodes
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event.inputs.deployment_type == 'bootstrap' || github.event.inputs.deployment_type == 'full'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ”‘ Setup environment
      env:
        PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
        PINATA_SECRET_KEY: ${{ secrets.PINATA_SECRET_KEY }}
        ALCHEMY_SOLANA_API_KEY: ${{ secrets.ALCHEMY_SOLANA_API_KEY }}
        DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      run: |
        echo "Setting up P2P environment..."
        # Create environment files
        echo "PINATA_API_KEY=$PINATA_API_KEY" > node/.env
        echo "PINATA_SECRET_KEY=$PINATA_SECRET_KEY" >> node/.env
        echo "ALCHEMY_SOLANA_API_KEY=$ALCHEMY_SOLANA_API_KEY" >> node/.env
        echo "SENTRY_DSN=$SENTRY_DSN" >> node/.env
        
    - name: ğŸ³ Setup Docker
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ—ï¸ Build P2P Node Image
      run: |
        docker build -t onusone/p2p-node:latest ./node
        docker push onusone/p2p-node:latest
        
    - name: ğŸŒ Deploy to DigitalOcean
      env:
        DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
      run: |
        # Install doctl
        curl -sL https://github.com/digitalocean/doctl/releases/download/v1.104.0/doctl-1.104.0-linux-amd64.tar.gz | tar -xzv
        sudo mv doctl /usr/local/bin
        
        # Authenticate
        doctl auth init -t $DIGITALOCEAN_TOKEN
        
        # Deploy bootstrap nodes
        npm run deploy:bootstrap
        
    - name: ğŸ§ª Test bootstrap deployment
      run: |
        sleep 30  # Wait for deployment
        npm run test:p2p-network

  deploy-frontend:
    name: ğŸŒ Deploy Web Gateway
    runs-on: ubuntu-latest
    needs: [test, deploy-bootstrap]
    if: github.ref == 'refs/heads/main' || github.event.inputs.deployment_type == 'full'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
        cd ../shared && npm ci
        
    - name: ğŸ—ï¸ Build shared components
      run: cd shared && npm run build
      
    - name: ğŸŒ Build frontend
      env:
        NEXT_PUBLIC_P2P_NODE_URL: https://bootstrap1.onusone.com
        NEXT_PUBLIC_IPFS_GATEWAY: https://ipfs.onusone.com
      run: |
        cd frontend
        npm run build
        
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'

  deploy-ipfs:
    name: ğŸ“ Deploy IPFS Nodes
    runs-on: ubuntu-latest
    needs: test
    if: github.event.inputs.deployment_type == 'full'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Setup Docker
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸŒ Deploy IPFS Gateway
      env:
        DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
      run: |
        # Deploy IPFS nodes to DigitalOcean
        doctl auth init -t $DIGITALOCEAN_TOKEN
        
        # Create IPFS cluster
        doctl compute droplet create ipfs-gateway-1 \
          --image docker-20-04 \
          --size s-2vcpu-4gb \
          --region nyc1 \
          --ssh-keys ${{ secrets.DIGITALOCEAN_SSH_KEY_ID }} \
          --user-data-file ./scripts/ipfs-init.sh

  monitor:
    name: ğŸ“Š Setup Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-bootstrap, deploy-frontend]
    if: always() && (needs.deploy-bootstrap.result == 'success' || needs.deploy-frontend.result == 'success')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ“Š Start network monitoring
      env:
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      run: |
        npm run monitor:network
        
    - name: ğŸ“¢ Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          ğŸš€ OnusOne P2P Network Deployed!
          
          âœ… Bootstrap Nodes: Online
          âœ… Web Gateway: https://onusone.com
          âœ… IPFS Gateway: https://ipfs.onusone.com
          âœ… Network Health: Excellent
          
          P2P social network is LIVE! ğŸŒ
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run security audit
      run: |
        npm audit --audit-level moderate
        cd frontend && npm audit --audit-level moderate
        cd ../node && npm audit --audit-level moderate
        
    - name: ğŸ›¡ï¸ CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        
    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3